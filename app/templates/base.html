<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>BeamerPi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      body { padding-top: 2rem; }
      .video-list { max-height: 50vh; overflow-y: auto; }
      .video-tree .folder-title { font-weight: 600; }
      .video-tree .list-group-flush .list-group-item { border-left: none; border-right: none; border-radius: 0; }
      .video-tree .list-group-flush .list-group-item:last-child { border-bottom: none; }
      .video-tree .list-group-item { border-color: rgba(0, 0, 0, 0.075); }
      .video-tree .folder { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .video-tree .folder-header { display: flex; align-items: center; }
      .video-tree .folder-toggle { cursor: pointer; user-select: none; display: inline-flex; align-items: center; gap: 0.5rem; }
      .video-tree .folder-toggle:focus { outline: 2px solid rgba(13, 110, 253, 0.4); outline-offset: 2px; border-radius: 0.25rem; }
      .video-tree .folder-toggle::before { content: '\25B8'; transition: transform 0.2s ease-in-out; color: #0d6efd; }
      .video-tree .folder.expanded > .folder-header .folder-toggle::before { transform: rotate(90deg); }
      .video-tree .folder.collapsed > .folder-children { display: none; }
      .status-indicator { display: inline-flex; align-items: center; gap: 0.35rem; font-weight: 500; }
      .status-indicator-dot { width: 0.75rem; height: 0.75rem; border-radius: 50%; display: inline-block; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">BeamerPi Videoplayer</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }}" role="alert">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const updateAria = (toggle, folder) => {
          toggle.setAttribute('aria-expanded', folder.classList.contains('expanded'));
        };

        document.querySelectorAll('.video-tree .folder').forEach((folder) => {
          const toggle = folder.querySelector('.folder-toggle');
          if (!toggle) {
            return;
          }

          const ensureCollapsedState = () => {
            folder.classList.add('collapsed');
            folder.classList.remove('expanded');
            updateAria(toggle, folder);
          };

          const toggleFolder = () => {
            const isCollapsed = folder.classList.toggle('collapsed');
            folder.classList.toggle('expanded', !isCollapsed);
            updateAria(toggle, folder);
          };

          ensureCollapsedState();

          toggle.addEventListener('click', (event) => {
            event.preventDefault();
            toggleFolder();
          });

          toggle.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
              event.preventDefault();
              toggleFolder();
            }
          });
        });

        const statusElement = document.querySelector('#player-status');
        if (statusElement) {
          const statusLabel = statusElement.querySelector('[data-player-status-label]');
          const statusDot = statusElement.querySelector('[data-player-status-dot]');
          const textClasses = ['text-success', 'text-danger', 'text-muted'];
          const dotClasses = ['bg-success', 'bg-danger', 'bg-secondary'];
          const modeConfig = {
            loop: { text: 'text-success', dot: 'bg-success', label: 'Loop-Video' },
            trigger: { text: 'text-danger', dot: 'bg-danger', label: 'Trigger-Video' },
            idle: { text: 'text-muted', dot: 'bg-secondary', label: 'Keine Wiedergabe' },
          };

          const applyMode = (mode) => {
            const config = modeConfig[mode] || modeConfig.idle;
            statusElement.dataset.playerMode = mode;
            statusElement.classList.remove(...textClasses);
            statusElement.classList.add(config.text);
            statusDot.classList.remove(...dotClasses);
            statusDot.classList.add(config.dot);
            statusLabel.textContent = config.label;
          };

          const fetchStatus = async () => {
            try {
              const response = await fetch('/api/status', { headers: { 'Accept': 'application/json' } });
              if (!response.ok) {
                return;
              }
              const data = await response.json();
              const mode = data && data.player_status ? data.player_status.mode : 'idle';
              applyMode(mode);
            } catch (error) {
              console.error('Status update failed', error);
            }
          };

          applyMode(statusElement.dataset.playerMode || 'idle');
          fetchStatus();
          setInterval(fetchStatus, 3000);
        }
      });
    </script>
  </body>
</html>
